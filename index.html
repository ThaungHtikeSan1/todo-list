<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css">
</head>

<body class="bg-gray-300">
    <div class="max-w-[500px] min-h-[500px] mx-auto my-[30px] bg-white p-5">
        <h1 class="font-black font-serif text-3xl mb-3">Text Lists</h1>

        <!-- input -->
        <div class="flex justify-between items-center mb-3">
            <input id="textInput" type="text" class="border grow p-2 focus:outline-none">
            <button id="addlistBtn" class="bg-black text-white p-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>

            </button>
        </div>

        <!-- list count -->
        <div class="flex justify-between items-center mb-3">
            <h3 class="font-bold font-serif text-xl">Your Lists</h3>
            <div class="bg-black text-white rounded-2xl px-2 py-1">
                <span id="totalDoneList">0</span>
                <span>/</span>
                <span id="totalList">0</span>
            </div>
        </div>

        <!-- list -->
        <div id="listGroup">
            <div class="last:block hidden">
                <h1 class="font-bold font-mono text-lg m-5 text-center">There is no list</h1>
            </div>

            
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
